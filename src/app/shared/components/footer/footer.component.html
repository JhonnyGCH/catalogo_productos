<footer class="footer">
  <div class="footer-container">

    <!-- Sección de ofertas y suscripción -->
    <div class="offers-section">
      <div class="offers-content">
        <div class="offers-text">
          <p class="offers-label">OFERTAS Y PROMOCIONES</p>
          <h2 class="offers-title">No te pierdas nuestras ofertas!</h2>

          <div class="email-subscription">
            <input type="email" class="email-input" placeholder="Tu dirección de correo electrónico"
              [(ngModel)]="email">
            <button title="Enviar" class="send-button">
              <mat-icon>send</mat-icon>
            </button>
          </div>
        </div>

        <!-- Cara sonriente -->
        <div class="smiley-face">
          <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
          <div class="smile"></div>
        </div>
      </div>
    </div>

    <!-- Sección principal del footer -->
    <div class="footer-main">

      <!-- Logo y enlaces -->
      <div class="footer-left">
        <div class="logo-section">
          <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg">
              <text x="20" y="30" font-family="Arial, sans-serif" font-size="30" fill="white">Macro</text>
              <text x="108" y="30" font-family="Arial, sans-serif" font-size="30" fill="#FFD500">Pay</text>
              <path d="M108 32 A20 20 0 0 0 135 32" stroke="#FFD500" stroke-width="4" fill="none" />
            </svg>
          </div>
          <p class="copyright">Todos los derechos reservados <br> © Macropay 2024</p>
          <div class="footer-links">
            <div class="link-column">
              <a href="#" class="footer-link">Envíos y devoluciones</a>
              <a href="#" class="footer-link">Preguntas Frecuentes</a>
            </div>
            <div class="link-column">
              <a href="#" class="footer-link">Aviso de privacidad</a>
              <a href="#" class="footer-link">Términos y condiciones</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Sección de conversación -->
      <div class="footer-right">
        <h2 class="chat-title">Conversemos!</h2>
        <p class="chat-subtitle">Lorem ipsum dolor sit amet</p>

        <div class="social-icons">

        </div>
      </div>
    </div>
  </div>
</footer>
